<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="stylesheet.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>

  <div class="CardGrid">
    <div class="profileCard">
      <div class="UpperContent">
        <img src="images\image-jeremy.png" alt="">
        <div class="UcText">
          <p>Report for</p>
          <h1>Jeremy Robson</h1>
      </div>
      </div>
      <div class="UnderContent">
        	<p>Daily</p>
          <p>Weekly</p>
          <p>Monthly</p>
      </div>
    </div>

    <div class="normalCard Work">
      <div class="Graphic">
        <img src="images\icon-work.svg" alt="">
      </div>
      <div class="TextContent">
        <div class="menu">
          <p>Work</p>
          <img src="images\icon-ellipsis.svg" alt="icon-ellipsis">
        </div>
        <p class="hours">32hrs</p>
        <p class="comparison">Last Week - 36hrs</p>
      </div>
    </div>

    <div class="normalCard Play">
      <div class="Graphic">
        <img src="images\icon-play.svg" alt="">
      </div>
      <div class="TextContent">
        <div class="menu">
          <p>Play</p>
          <img src="images\icon-ellipsis.svg" alt="icon-ellipsis">
        </div>
        <p class="hours">10hrs</p>
        <p class="comparison">Last Week - 8hrs</p>
      </div>
    </div>

    <div class="normalCard Study">
      <div class="Graphic">
        <img src="images\icon-study.svg" alt="">
      </div>
      <div class="TextContent">
        <div class="menu">
          <p>Study</p>
          <img src="images\icon-ellipsis.svg" alt="icon-ellipsis">
        </div>
        <p class="hours">4hrs</p>
        <p class="comparison">Last Week - 4hrs</p>
      </div>
    </div>

    <div class="normalCard Exercise">
      <div class="Graphic">
        <img src="images\icon-exercise.svg" alt="">
      </div>
      <div class="TextContent">
        <div class="menu">
          <p>Exercise</p>
          <img src="images\icon-ellipsis.svg" alt="icon-ellipsis">
        </div>
        <p class="hours">4hrs</p>
        <p class="comparison">Last Week - 5hrs</p>
      </div>
    </div>

    <div class="normalCard Social">
      <div class="Graphic">
        <img src="images\icon-social.svg" alt="">
      </div>
      <div class="TextContent">
        <div class="menu">
          <p>Social</p>
          <img src="images\icon-ellipsis.svg" alt="icon-ellipsis">
        </div>
        <p class="hours">5hrs</p>
        <p class="comparison">Last Week - 10hrs</p>
      </div>
    </div>

    <div class="normalCard self-care">
      <div class="Graphic">
        <img src="images\icon-self-care.svg" alt="">
      </div>
      <div class="TextContent">
        <div class="menu">
          <p>Self Care</p>
          <img src="images\icon-ellipsis.svg" alt="icon-ellipsis">
        </div>
        <p class="hours">2hrs</p>
        <p class="comparison">Last Week - 2hrs</p>
      </div>
    </div>


  </div>


  

  
<script>
  fetch('./data.json') // Falls die Datei im gleichen Ordner liegt
  .then(response => {
    if (!response.ok) {
      throw new Error('Netzwerk-Antwort war nicht ok');
    }
    return response.json();
  })
  .then(data => {
    console.log(data); // JSON-Daten anzeigen
  })
  .catch(error => {
    console.error('Fetch-Fehler:', error);
  });
</script>


</body>
</html>
